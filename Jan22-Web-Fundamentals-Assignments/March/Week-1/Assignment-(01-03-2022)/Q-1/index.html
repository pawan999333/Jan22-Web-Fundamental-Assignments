<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Registration Form</title>
  </head>

  <body>
    <div class="container">
      <div class="class1">
        <h1>Sign Up</h1>
        <form id="form">
          Email:<input type="email" name="email" placeholder="Email" />
          <br />
          Name:<input
            type="text"
            name="username"
            placeholder="Enter your name"
            pattern="[A-Za-z]+"/>
          <br />
          Enter password:<input class="input1"
            autocomplete=""
            id="pass_key"
            type="password"
            name="password"
            placeholder="password"/>
          <br />
          <input class="input2"
            id="check_pass"
            autocomplete=""
            type="password"
            name="confirmPassword"
            placeholder="confirm password"
          />
          <br />
          <input type="submit" onclick="{checkPassword()}" class="button" />
        </form>
        <p id="message"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
